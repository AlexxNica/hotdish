<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hotdish</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-switch.min.css">
    <link rel="stylesheet" type="text/css" href="css/toggle-style.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="../channels/channels.js"></script>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/vendor/moment-with-langs.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/sidebar-debug.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/react/react.js"></script>
    <script src="js/components.js"></script>
    <script src="js/model.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/collapse.js"></script>
    <script src="js/transition.js"></script>
    <script src="js/tooltip.js"></script>
    <script src="js/dropdown.js"></script>
    <!-- <script src="js/bootstrap-switch.min.js"></script> -->
  </head>

  <body class="sidepanel">  <!-- START SIDEBAR panel -->

<div class="row">


    <div id="ftu-panel" class="main-content"> <!-- First Time User panel -->
      <div class="row">
        <div class="col-xs-12">
          <h4>Welcome to Hotdish!</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">

        </div>
      </div>
    </div>

    <div id="invite-panel" class="main-content"> <!-- Invite panel -->
      <div class="row headerrow">
        <div class="col-xs-12">
          <h4 class="pull-left">Invite your friends!</h4>
          <button type="submit" class="btn btn-default btn-cancel-invites pull-right">Cancel</button>
        </div>
      </div>
      <div class="row copyandpasteinvites">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading"><h5>Copy and paste this link to your friends:</h5></div>
            <div class="panel-body">
              <input type="text" class="form-control" placeholder="This Hotdish session URL">
            </div>
          </div>
        </div>
      </div>
      <div class="row sendinvites">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading"><h5>Send invite to your contacts:</h5></div>
            <div class="panel-body">
              <ul class="list-group">
                <li class="list-group-item"><input type="checkbox" checked="yes" name="invitee" value="Ilana" class="create-switch" /> Ilana</li>
                <li class="list-group-item"><input type="checkbox" checked="yes" name="invitee" value="Gregg" class="create-switch" /> Gregg</li>
                <li class="list-group-item"><input type="checkbox" checked="yes" name="invitee" value="Ian" class="create-switch" /> Ian</li>
              </ul>
              <p class="text-right">
                <button type="submit" class="btn btn-default btn-primary btn-send-invites">Send invites</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="activity-view" class="main-content"> <!-- Main Content panel -->
      <div id="content">
        <div id="user-container"></div> <!-- user grid -->
        <div id="bar-container"></div>
        <div id="activity-stream-container"></div> <!-- Activity Stream -->
      </div> <!-- end #content -->
      <div id="chat-field-container"></div> <!-- end Chat field container -->
    </div> <!-- end Main Content Panel -->

    <!-- Debugging; only shown in content -->
    <div id="debug-panel-container">
      <div id="debug-panel">
        <fieldset>
          <legend>
            Add a tab
          </legend>
          <input type="text" id="add-tab-url" value="http://google.com" style="width: 20em">
          <input type="text" id="add-tab-tabid" value="1234" style="width: 4em">
          <label for="add-tab-local">Local? <input type="checkbox" id="add-tab-local"></label>
          <button id="add-tab">Add</button>
        </fieldset>

        <fieldset>
          <legend>
          Add a person
          </legend>
          <input type="text" id="add-person-name" value="Gregg Lind" style="width: 20em">
          <button id="add-person">Add</button>
        </fieldset>
      </div>
    </div>

  </body> <!-- END SIDEBAR -->

  <script src="js/custom.js"></script>

</html>

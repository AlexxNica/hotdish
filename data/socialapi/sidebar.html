<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hotdish</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <script src="jquery-1.10.2.min.js"></script>
    <script src="../channels/channels.js"></script>
    <script src="util.js"></script>
    <script src="sidebar.js"></script>
    <script src="bootstrap.min.js"></script>
  </head>

  <body>
    <h1 id="header">Hotdish</h1>

    <div id="content">
      <button id="request-current">Tell everyone to open</button>

      <ul id="peers">
      </ul>

      <div id="messages-container" style="display: none">
        <header><button id="hide-messages">-</button> Messages:</header>
        <ul id="messages">
        </ul>
      </div>
      <div id="messages-hidden">
        <button id="show-messages">Show messages</button>
      </div>


      <!------------------------------
        Templates
        -->
      <div style="display: none">
        <li id="template-message"><pre></pre></li>

        <li id="template-peer" class="peer">
          <header class="bgcolor">
            <div class="if-self edit-container"><button class="show-edit">edit</button></div>
            <img src="" class="avatar">
            <span class="name"></span>
          </header>
          <div>
            <ul class="url-list">
            </ul>
          </div>
        </li>

        <li id="template-tab" class="tab">
          <a href="#" target="_blank"><img class="favicon" src=""> <span class="title"></span></a>
        </li>
      </div>
    </div>

  </body>
</html>

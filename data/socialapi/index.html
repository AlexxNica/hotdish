<html>
<head>
  <title>Demo Social Service</title>
</head>
<script>
var loc = location.href;
var baseurl = loc.substring(0,loc.lastIndexOf('/'));

var data = {
  // currently required
  "name": "Hotdish Social Service",
  "iconURL": baseurl+"/firefox16.png",
  "icon32URL": baseurl+"/firefox32.png",
  "icon64URL": baseurl+"/firefox64.png",

  "sidebarURL": baseurl+"/sidebar-ad.html" + location.search,

  // should be available for display purposes
  "description": "A short paragraph about this provider",
  "author": "Gregg and Ian, Mozilla",
  "homepageURL": "https://github.com/mozilla/hotdish/",

  // optional
  "version": "1.0"
}

function activate(node) {
  var event = new CustomEvent("ActivateSocialFeature");
  node.setAttribute("data-service", JSON.stringify(data));
  node.dispatchEvent(event);
}
</script>
<body>

  <h1>Next Step To Enable Hotdish:</h1>

  <p>
    To fully setup Hotdish you must enable the social API provider:
  </p>

  <p>
    <button onclick="activate(this)" title="activate the demo provider">Activate Sidebar</button>
  </p>

</body>
</html>
